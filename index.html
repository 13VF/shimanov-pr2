<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <title>Nizhegorodskiy</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css"> -->
  <script src="./scripts/splide.min.js" defer></script>
  <script src="./scripts/main.js" defer></script>
</head>
<body>
  <div class="mainWrapper">
    <div class="slide slide-1">
      <div class="slideContent">
        <img class="slideImage" src="./static/1-pic.jpg" alt="">
      </div>
    </div>
    <div class="slide slide-2">
      <div class="slideContent">
        <img class="slideImage" src="./static/2-pic.jpg" alt="">
      </div>
    </div>
    <div class="slide slide-3">
      <div class="slideContent">
        <img class="slideImage" src="./static/3-pic.jpg" alt="">
      </div>
    </div>
    <div class="slide slide-4">
      <div class="slideContent">
        <img class="slideImage" src="./static/4-pic.png" alt="">
      </div>
    </div>
    <div class="slide slide-5">
      <div class="slideContent slideContent--slider slideContent--slider1">

        <div id="image-slider" class="splide">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide">
                <img src="./static/5-pic.png">
              </li>
              <li class="splide__slide">
                <img src="./static/5-pic.png">
              </li>
              <li class="splide__slide">
                <img src="./static/5-pic.png">
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
    <div class="slide slide-6">
      <div class="slideContent">
        <img class="slideImage" src="./static/6-pic.jpg" alt="">
      </div>
    </div>
    <div class="slide slide-7">
      <div class="slideContent">
        <img class="slideImage" src="./static/7-pic.jpg" alt="">
      </div>
    </div>
    <div class="slide slide-8">
      <div class="slideContent">
        <img class="slideImage" src="./static/8-pic.jpg" alt="">
      </div>
    </div>
    <div class="slide slide-9">
      <div class="slideContent">
        <img class="slideImage" src="./static/9-pic.jpg" alt="">
      </div>
    </div>
    <div class="slide slide-10">
      <div class="slideContent">
        <img class="slideImage" src="./static/10-pic.jpg" alt="">
      </div>
    </div>
    <div class="slide slide-11">
      <div class="slideContent slideContent--slider slideContent--slider2">

        <div id="image-slider-2" class="splide">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide">
                <img src="./static/11-pic1.jpg">
              </li>
              <li class="splide__slide">
                <img src="./static/11-pic1.jpg">
              </li>
              <li class="splide__slide">
                <img src="./static/11-pic1.jpg">
              </li>
              <li class="splide__slide">
                <img src="./static/11-pic2.jpg">
              </li>
              <li class="splide__slide">
                <img src="./static/11-pic2.jpg">
              </li>
              <li class="splide__slide">
                <img src="./static/11-pic2.jpg">
              </li>
              <li class="splide__slide">
                <img src="./static/11-pic2.jpg">
              </li>
              <li class="splide__slide">
                <img src="./static/11-pic1.jpg">
              </li>
            </ul>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div class="slide slide-12">
      <div class="slideContent">
        <div class="wrapper12">
          <div class="wrapper12__upper">
            <a href="#" target="_blank" class="wrapper12__upperButton">
              <img src="./static/button-otf.png" alt="">
            </a>
            <a href="#" target="_blank" class="wrapper12__upperButton">
              <img src="./static/button-ttf.png" alt="">
            </a>
          </div>
          <div class="wrapper12__bottom">
            <div class="bottomFormWrapper">
              <form class="bottomForm" method="POST" target="_blank" action="https://yoomoney.ru/quickpay/confirm.xml">
                <input type="hidden" name="receiver" value="СЮДАСВОЙКОШЕЛЕК">
                <input type="hidden" name="formcomment" value="Автору шрифта на кофе">
                <input type="hidden" name="label" value="$order_id">
                <input type="hidden" name="quickpay-form" value="donate">
                <input type="hidden" name="targets" value="транзакция {order_id}">
                <input type="hidden" name="need-fio" value="false">
                <input type="hidden" name="need-email" value="false">
                <input type="hidden" name="need-phone" value="false">
                <input type="hidden" name="need-address" value="false">
                <label class="bottomForm__title" for="sum">Автору на кофе</label>
                <input class="bottomForm__input" id="sum" name="sum" value="" data-type="number" placeholder="₽">
                <input class="bottomForm__submit" type="submit" value="Подарить">
              </form>
            </div>
            <a href="#" class="wrapper12__bottomPayPal">
              <img src="./static/paypal.png" alt="">
              <div class="bottomPayPal__text">PayPalMe</div>
            </a>
            <div class="wrapper12__bottomLinks">
              <a href="#" class="bottomLinks__link">История создания</a>
              <a href="#" class="bottomLinks__link">Другие проекты для НН</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
